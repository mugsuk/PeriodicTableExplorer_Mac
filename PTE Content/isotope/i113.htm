      <table width="100%" class="JF">
         <tr>
            <td class="H1"><img src="greencube.gif"></img>Notes
            </td>
         </tr>
         <tr>
            <td>The first isotope to be synthesised was <sup>284</sup>Nh as a decay product of <sup>288</sup>Nh in 2003. The first isotope to be directly synthesised was <sup>278</sup>Nh in 2004. There are 6 known radioisotopes from <sup>278</sup>Nh to <sup>286</sup>Nh. The longest-lived isotope is <sup>286</sup>Nh with a <a class="glink" href="ghl.htm">half-life</a> of 19.6 seconds.
            </td>

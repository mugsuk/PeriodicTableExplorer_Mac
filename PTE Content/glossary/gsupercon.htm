<HTML xmlns="http://www.w3.org/TR/REC-html40">
   <HEAD>
      <TITLE>Glossary: Superconducting temperature</TITLE>
      <link type="text/css" rel="stylesheet" href="element.css"></link>
   </HEAD>
   <BODY leftmargin="5" topmargin="0">
      <TABLE width="100%">
         <tr bgcolor="#ffd6b1">
            <td height="18" class="JF"><b>Superconducting temperature</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">The temperature at which a substance becomes a superconductor, it conducts electricity without any resistance. Once set in
               motion the electrical current will flow forever in a closed loop of superconducting material.
            </td>
         </tr>
      </table>
   </BODY>
</HTML>

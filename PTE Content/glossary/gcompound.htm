      <TABLE width="100%">
         <tr bgcolor="#ffd6b1">
            <td height="18" class="JF"><b>Compound</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">A substance composed of <a class="glink" href="gatom.htm">atoms</a> or <a class="glink" href="gion.htm">ions</a> of two or more <a class="glink" href="gelement.htm">elements</a> that are chemically combined. Elements in a compound are present in definite proportions by mass and are bonded with each
               other in a specific manner.
            </td>
         </tr>
      </table>

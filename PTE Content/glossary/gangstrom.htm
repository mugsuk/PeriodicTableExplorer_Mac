      <TABLE width="100%">
         <tr bgcolor="#ffd6b1">
            <td height="18" class="JF"><b>Angstrom</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">A unit of length used to express wavelenghts of light, molecular sizes and bond lengths. 1 angstrom = 10<sup>-10</sup> metres.
            </td>
         </tr>
         <tr>
            <td class="JF">The angstrom is not an SI unit but can still be seen in use.</td>
         </tr>
      </table>

      <TABLE width="100%">

            <td height="18" class="JF"><b>Magnetic Susceptibility (Molar)</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">It's the degree of magnetization of a material in response to an applied magnetic field.</td>
         </tr>
         <tr>
            <td class="JF">The units are m<sup>3</sup> mol<sup>-1</sup>.
            </td>
         </tr>
      </table>

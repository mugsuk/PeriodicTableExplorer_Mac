            <td height="18" class="JF"><b>Conduction</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">[1] thermal conduction the transfer of heat between two solid materials that are physically touching each other.</td>
         </tr>
         <tr>
            <td class="JF">[2] electrical conduction the transfer of electrical current through a solid or liquid.</td>
         </tr>
      </table>

      <table width="100%">
         <tr>
            <td class="JF">A reagent or reactant is a substance consumed during a chemical reaction.</td>
         </tr>
         <tr>
            <td class="JF">"Reagent-grade" describes chemical substances of sufficient purity for use in chemical analysis, chemical reactions or physical

            <td height="18" class="JF"><b>Nucleus</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">Plural of nucleus is nuclei.</td>
         </tr>
         <tr>
            <td class="JF">The core of an <a class="glink" href="gatom.htm">atom</a> that contains at least one <a class="glink" href="gproton.htm">proton</a> and one <a class="glink" href="gneutron.htm">neutron</a> (except for <a class="elink" href="1.htm">hydrogen</a> (H), which its most common nuclide doesn't have a <a class="glink" href="gneutron.htm">neutron</a>). This core is positively charged and contains almost all of an atom's mass.
            </td>
         </tr>
      </table>

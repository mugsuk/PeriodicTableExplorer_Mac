            <td height="18" class="JF"><b>Atomic mass unit (amu, u)</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">A unit of mass equal to 1/12 the mass of a carbon-12 nucleus, which is 1.66053873 x 10<sup>-27</sup> kg (with an uncertainty of 0.00000013 x 10<sup>-27</sup> kg.
            </td>
         </tr>

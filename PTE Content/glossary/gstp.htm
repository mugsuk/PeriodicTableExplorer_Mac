      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">The standard conditions of 273.15 <a class="glink" href="gkelvin.htm">Kelvin</a> and 1 atmosphere of pressure (0&deg;C at sea level). Used as a baseline for calculations involving quantities that vary with
               <a class="glink" href="gtemp.htm">temperature</a> and pressure.
            </td>

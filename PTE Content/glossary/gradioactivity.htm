   <BODY leftmargin="5" topmargin="0">
      <TABLE width="100%">
         <tr bgcolor="#ffd6b1">
            <td height="18" class="JF"><b>Radioactivity</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">The spontaneous emission of <a class="glink" href="gradiation.htm">radiation</a> and atomic particles from unstable <a class="glink" href="gelement.htm">elements</a>. Radioactivity is measured in terms of <a class="glink" href="ghl.htm">half-lives</a> and is not affected by physical state or chemical combination.
            </td>
         </tr>
      </table>
   </BODY>

<HTML xmlns="http://www.w3.org/TR/REC-html40">
   <HEAD>
      <TITLE>Glossary: Inert</TITLE>
      <link type="text/css" rel="stylesheet" href="element.css"></link>
   </HEAD>
   <BODY leftmargin="5" topmargin="0">
      <TABLE width="100%">
         <tr bgcolor="#ffd6b1">
            <td height="18" class="JF"><b>Inert</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">A chemically inactive element, compound or material. Because of their extremely low chemical activity the <a class="glink" href="gnoble.htm">noble gasses</a> are considered to be inert substances. This term is also used for substances that are added to mixtures, primarily for their
               bulk and weight.
            </td>
         </tr>
      </table>
   </BODY>
</HTML>

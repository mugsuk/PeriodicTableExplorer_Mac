            <td height="18" class="JF"><b>Ionic bonds</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">bonds that have an <a class="glink" href="gelecneg.htm">electronegativity</a> difference of greater than or equal to 1.7. Ionic bonds involve a strong attraction between two charged <a class="glink" href="gatom.htm">atoms</a> or groups of atoms, resulting in a transfer of <a class="glink" href="gelectron.htm">electrons</a>, and usually involve a metal and a <a class="glink" href="gnm.htm">nonmetal</a> when diatomic. 
            </td>
         </tr>

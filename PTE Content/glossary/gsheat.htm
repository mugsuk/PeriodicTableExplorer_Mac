      <TITLE>Glossary: Specific heat</TITLE>
      <link type="text/css" rel="stylesheet" href="element.css"></link>

   <BODY leftmargin="5" topmargin="0">
      <TABLE width="100%">
         <tr bgcolor="#ffd6b1">
            <td height="18" class="JF"><b>Specific heat</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">The heat required to raise the temperature of 1 g of a substance by 1&deg;C is called the specific heat of the substance. Specific
               heat has units of J g<sup>-1</sup> K<sup>-1</sup>.
            </td>
         </tr>
      </table>
   </BODY>

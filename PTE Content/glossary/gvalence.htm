            <td height="18" class="JF"><b>Valence</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">Also known as valency or valency number, is a measure of the number of chemical bonds formed by the atoms of any given element.</td>
         </tr>
      </table>

      <TITLE>Glossary: Critical temperature</TITLE>
      <link type="text/css" rel="stylesheet" href="element.css"></link>
   </HEAD>
   <BODY leftmargin="5" topmargin="0">
      <TABLE width="100%">
         <tr bgcolor="#ffd6b1">
            <td height="18" class="JF"><b>Critical temperature</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">The temperature at which it is no longer possible to liquify a substance by increasing the pressure.</td>
         </tr>
      </table>
   </BODY>

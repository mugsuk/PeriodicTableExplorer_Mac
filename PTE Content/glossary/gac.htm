      <TITLE>Glossary: Avogadro's Constant</TITLE>

   <BODY leftmargin="5" topmargin="0">
      <TABLE width="100%">
         <tr bgcolor="#ffd6b1">
            <td height="18" class="JF"><b>Avogadro's Constant</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">Avogadro's constant is the number of particles in one <a class="glink" href="gmole.htm">mole</a> of a substance.
            </td>
         </tr>
         <tr>
            <td class="JF">Avogadro's Constant = 6.022136736 x 10<sup>23</sup> particles per <a class="glink" href="gmole.htm">mole</a>.
            </td>
         </tr>
      </table>
   </BODY>
</HTML>

            <td height="18" class="JF"><b>Wavefunction</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">A mathematical function that gives the amplitude of a wave as a function of position (and sometimes, as a function of time
               and/or electron spin). Wavefunctions are used in chemistry to represent the behavior of <a class="glink" href="gelectron.htm">electrons</a> bound in <a class="elink" href="atom.htm">atoms</a> or <a class="glink" href="gmolecule.htm">molecules</a>.
            </td>
         </tr>
      </table>

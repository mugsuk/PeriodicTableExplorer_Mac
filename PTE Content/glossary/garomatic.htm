            <td height="18" class="JF"><b>Aromatic</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">A <a class="glink" href="gcompound.htm">compound</a> containing an aromatic ring (An exceptionally stable planar ring of <a class="glink" href="gatom.htm">atoms</a> with resonance structures that consist of alternating double and single bonds). Aromatic <a class="glink" href="gcompound.htm">compounds</a> have strong, characteristic odours; such as benzene C<sub>6</sub>H<sub>6</sub>.
            </td>
         </tr>

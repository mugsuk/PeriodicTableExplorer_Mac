      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">Discrete concentrations of energy that move at the speed of light, have no rest mass and can only be described in mathematical
               terms. The quantum unit of electromagnetic <a class="glink" href="gradiation.htm">radiation</a> that makes up light waves, <a class="glink" href="ggr.htm">gamma rays</a>, <a class="glink" href="gxr.htm">x-rays</a> etc.
            </td>

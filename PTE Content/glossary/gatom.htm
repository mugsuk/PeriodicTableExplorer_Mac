      <TABLE width="100%">

            <td height="18" class="JF"><b>Atom</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">The smallest possible unit of matter that still maintains an element's identity during chemical reactions. Atoms contain one
               or more <a class="glink" href="gproton.htm">protons</a> and <a class="glink" href="gneutron.htm">neutrons</a> (except <a class="elink" href="1.htm">hydrogen (H)</a>, which normally contains no <a class="glink" href="gneutron.htm">neutrons</a>) in a <a class="glink" href="gnucleus.htm">nucleus</a> around which one or more <a class="glink" href="gelectron.htm">electrons</a> revolve.
            </td>
         </tr>

      <TITLE>Glossary: Decay Energy</TITLE>

   <BODY leftmargin="5" topmargin="0">
      <TABLE width="100%">
         <tr bgcolor="#ffd6b1">
            <td height="18" class="JF"><b>Decay Energy</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">The decay energy is the energy released by a nuclear decay.</td>
         </tr>
         <tr>
            <td class="JF">The difference between the mass of the reactants and the mass of products is often written as Q:</td>
         </tr>
         <tr>
            <td class="JF">Q = (mass of reactants) - (mass of products)</td>
         </tr>
         <tr>
            <td class="JF">This can be expressed as energy by Albert Einstein's famous formula; E=mc<sup>2</sup>.
            </td>
         </tr>
      </table>
   </BODY>
</HTML>

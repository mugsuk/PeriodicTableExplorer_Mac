            <td height="18" class="JF"><b>Covalent bonds</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">Bonds that have an <a class="glink" href="gelecneg.htm">electronegativity</a> difference of less than 1.7. Covalent bonds involve a sharing of <a class="glink" href="gelectron.htm">electrons</a> and generally join two <a class="glink" href="gnm.htm">nonmetals</a>.
            </td>
         </tr>

      <TABLE width="100%">
         <tr bgcolor="#ffd6b1">
            <td height="18" class="JF"><b>K-beta</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">K-beta emissions, similar to K-alpha emissions, result when an <a class="glink" href="gelectron.htm">electron</a> transitions to the innermost "K" shell (principal quantum number 1) from a 3p orbital of the second or "M" shell (with principal
               quantum number 3).
            </td>
         </tr>
      </table>

   <BODY leftmargin="5" topmargin="0">
      <TABLE width="100%">
         <tr bgcolor="#ffd6b1">
            <td height="18" class="JF"><b>Boiling Point</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">The <a class="glink" href="gtemp.htm">temperature</a> at which the vapour pressure of a liquid is equal to or slightly greater than the atmospheric pressure of the environment.
               For water at sea level, its boiling point is 100&deg;C (212F and (273.15K).
            </td>
         </tr>
      </table>

            </td>

      <TABLE width="100%">
         <tr bgcolor="#ffd6b1">
            <td height="18" class="JF"><b>Ideal Gas</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">An Ideal Gas (perfect gas) is one which obeys Boyle's Law and Charles' Law exactly.</td>
         </tr>
         <tr>
            <td class="JF">An Ideal Gas obeys the Ideal Gas Law: PV = nRT.</td>
         </tr>
         <tr>
            <td class="JF">Where;</td>
         </tr>
         <tr>
            <td class="JF">P is Pressure</td>
         </tr>
         <tr>
            <td class="JF">V is Volume</td>
         </tr>
         <tr>
            <td class="JF">n is Moles of gas</td>
         </tr>
         <tr>
            <td class="JF">T is temperature</td>
         </tr>
         <tr>
            <td class="JF">R is the Gas constant (8.314472 JK<sup>-1</sup> mol<sup>-1</sup></td>
         </tr>
      </table>

   <BODY leftmargin="5" topmargin="0">
      <TABLE width="100%">
         <tr bgcolor="#ffd6b1">
            <td height="18" class="JF"><b>Electrochemical Equivalent</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">The mass of the substance, in grams, which is liberated by the passage of 1 coulomb of electricity.</td>
         </tr>
      </table>

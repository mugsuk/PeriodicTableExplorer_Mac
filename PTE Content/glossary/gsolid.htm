            <td height="18" class="JF"><b>Solid</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">The solid state of matter is characterized by a distinct structural rigidity and resistance to deformation (that is changes
               of shape and/or volume). Most solids have high values both of Young's modulus and of the shear modulus of elasticity.
            </td>
         </tr>
      </table>

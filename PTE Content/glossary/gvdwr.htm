<HTML xmlns="http://www.w3.org/TR/REC-html40">
   <HEAD>
      <TITLE>Glossary: van der Waals radius</TITLE>
      <link type="text/css" rel="stylesheet" href="element.css"></link>
   </HEAD>
   <BODY leftmargin="5" topmargin="0">
      <TABLE width="100%">
         <tr bgcolor="#ffd6b1">
            <td height="18" class="JF"><b>van der Waals radius</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">One half the distance between two nonbonded <a class="glink" href="gatom.htm">atoms</a>, when attractive and repulsive forces between the atoms are balanced.
            </td>
         </tr>
      </table>
   </BODY>
</HTML>

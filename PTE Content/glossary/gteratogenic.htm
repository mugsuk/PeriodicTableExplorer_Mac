      <TITLE>Glossary: Teratogenic</TITLE>

   <BODY leftmargin="5" topmargin="0">
      <TABLE width="100%">
         <tr bgcolor="#ffd6b1">
            <td height="18" class="JF"><b>Teratogenic</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">Liable to cause teratogenesis.</td>
         </tr>
         <tr>
            <td class="JF">The term teratogenesis refers to the production of congenital malformations such as cleft lip and/or palate, anencephaly,
               or ventricular septal defect, which are medically serious abnormalities present at birth.
            </td>
         </tr>
      </table>

            </td>

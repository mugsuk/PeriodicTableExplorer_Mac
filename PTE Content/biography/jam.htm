         </tr>
         <tr bgcolor="#FFB0B3" class="JF">
            <td height="18">1918 - September 1st 2005</td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">He was a chemist and writer who was the co-discoverer of the element <a class="elink" href="..\elements\61.htm">promethium</a> in 1944. He was born in Buffalo, New York. At the time of his death, he was professor emeritus at University at Buffalo.
            </td>

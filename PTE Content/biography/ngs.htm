            <td height="18">June 2nd 1787 - November 30th 1845</td>

      <table width="100%">
         <tr>
            <td class="JF">A Swedish chemist, Sefstrom, was a student of <a class="blink" href="jjg.htm">Berzelius</a> and when studying the brittleness of steel, in 1830 he discovered a new chemical element, which he gave the name <a class="elink" href="..\elements\23.htm">vanadium</a>.

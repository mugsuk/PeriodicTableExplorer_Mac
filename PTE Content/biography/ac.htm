      <table width="100%">

            <td class="JF">A Scots-Irish chemist, was responsible for discovering the element <a class="elink" href="..\elements\38.htm">strontium</a> in 1790 along with William Cruikshank. <a class="blink" href="shd.htm">Humphrey Davy</a> later isolated pure strontium metal. He was a pioneer of calorimetry, who influenced Alessandro Volta.

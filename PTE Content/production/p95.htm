            <td>Americium is produced by bombarding <a class="elink" href="94.htm">plutonium</a>-239 with high energy <a class="glink" href="gneutron.htm">neutrons</a>. This formed <a class="glink" href="g94.htm">plutonium</a>-240, which was itself bombarded with <a class="glink" href="gneutron.htm">neutrons</a>. The <a class="elink" href="94.htm">plutonium</a>-240 changed into <a class="elink" href="94.htm">plutonium</a>-241, which then decayed into americium-241 through beta decay.

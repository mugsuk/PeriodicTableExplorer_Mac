<HTML xmlns="http://www.w3.org/TR/REC-html40">
   <HEAD>
      <TITLE>Reactions: Neptunium</TITLE>
      <link type="text/css" rel="stylesheet" href="element.css"></link>
   </HEAD>
   <BODY leftmargin="1" topmargin="1">
      <TABLE width="100%">
         <tr bgcolor="#D4D4D4">
            <td width="95%" height="18" valign="middle" class="JF"><b>Reactions of Neptunium</b></td>
         </tr>
         			
         <TR class="JF">
            <TD><img src="bluecube.gif"></img><b>Reactions with air</b></TD>
         </TR>
         			
         <TR class="JF">
            <TD>Neptunium reacts with <a class="elink" href="8.htm">oxygen</a> to form oxides of the various compositions such as are found in the <a class="elink" href="92.htm">uranium</a>-<a class="elink" href="8.htm">oxygen</a> system, including Np<sup>3</sup>O<sup>8</sup> and NpO<sup>2</sup>.
            </TD>
         </TR>
         			
         <TR class="JF">
            <TD><img src="bluecube.gif"></img><b>Reactions with halogens</b></TD>
         </TR>
         			
         <TR class="JF">
            <TD>Neptunium forms tri- and tetrahalides such as NpF<sup>3</sup>, NpF<sup>4</sup>, NpCl<sup>4</sup>, NpBr<sup>3</sup>, NpI<sup>3</sup>.
            </TD>
         </TR>
         		
         <TR>
            <TD>&nbsp;</TD>
         </TR>
      </TABLE>
   </BODY>
</HTML>

<HTML xmlns="http://www.w3.org/TR/REC-html40">
   <HEAD>
      <link type="text/css" rel="stylesheet" href="element.css"></link>
   </HEAD>
   <BODY leftmargin="5" topmargin="0">
      <TABLE width="100%">
         <tr bgcolor="#d6b1ff">
            <td height="18" class="JF"><b>Root mean square (RMS) velocity of gas molecules</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <TD align="center"><IMG SRC="ermsvgm.gif"></IMG></TD>
         </tr>
      </table>
      <table width="100%">
         <tr>
            <td class="JF">Where;</td>
         </tr>
         <tr>
            <td class="JF"><IMG SRC="spacer.gif" width="20" height="10"></IMG><b>v<sub>rms</sub></b> is the root mean square speed,
            </td>
         </tr>
         <tr>
            <td class="JF"><IMG SRC="spacer.gif" width="20" height="10"></IMG><b>k</b> is the Boltzmann constant,
            </td>
         </tr>
         <tr>
            <td class="JF"><IMG SRC="spacer.gif" width="20" height="10"></IMG><b>T</b> is the temperature in Kelvin,
            </td>
         </tr>
         <tr>
            <td class="JF"><IMG SRC="spacer.gif" width="20" height="10"></IMG><b>m</b> is the mass of the gas,
            </td>
         </tr>
         <tr>
            <td class="JF"><IMG SRC="spacer.gif" width="20" height="10"></IMG><b>R</b> is the molar gas constant,
            </td>
         </tr>
         <tr>
            <td class="JF"><IMG SRC="spacer.gif" width="20" height="10"></IMG><b>M</b> is the molar mass of the gas.
            </td>
         </tr>
      </table>
   </BODY>
</HTML>

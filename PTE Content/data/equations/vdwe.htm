   <BODY leftmargin="5" topmargin="0">
      <TABLE width="100%">
         <tr bgcolor="#d6b1ff">
            <td height="18" class="JF"><b>Van der Waals equation</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <TD align="center"><IMG SRC="evdwe.gif"></IMG></TD>
         </tr>
      </table>
      <table width="100%">
         <tr>
            <td class="JF">Where;</td>
         </tr>
         <tr>
            <td class="JF"><IMG SRC="spacer.gif" width="20" height="10"></IMG><b>p</b> is the pressure of the fluid,
            </td>
         </tr>
         <tr>
            <td class="JF"><IMG SRC="spacer.gif" width="20" height="10"></IMG><b>V</b> is the total volume of the container containing the fluid,
            </td>
         </tr>
         <tr>
            <td class="JF"><IMG SRC="spacer.gif" width="20" height="10"></IMG><b>a</b> is a measure of the attraction between the particles,
            </td>
         </tr>
         <tr>
            <td class="JF"><IMG SRC="spacer.gif" width="20" height="10"></IMG><b>b</b> is the volume excluded by a mole of particles,
            </td>
         </tr>
         <tr>
            <td class="JF"><IMG SRC="spacer.gif" width="20" height="10"></IMG><b>n</b> is the number of moles,
            </td>
         </tr>
         <tr>
            <td class="JF"><IMG SRC="spacer.gif" width="20" height="10"></IMG><b>R</b> is the gas constant.
            </td>
         </tr>
      </table>
